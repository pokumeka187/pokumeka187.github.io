<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>beh 100%</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    /* Darkening layer added */
    #darken-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 15;
    }
    
    #bgimg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 10;
    }
    
    #imgtext-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 20;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #imgtext {
      width: 1520px;
      height: 1080px;
      object-fit: contain;
    }
    
    #music {
      display: none;
    }
    
    .audio-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      z-index: 30;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid #555;
    }
    
    .audio-control:hover {
      background: rgba(30, 30, 30, 0.9);
    }
    
    .audio-icon {
      font-size: 24px;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 40;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      transition: opacity 0.5s;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .title {
      position: fixed;
      top: 30px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      z-index: 25;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
<p>sup</p>
  </div>

  <div id="darken-overlay"></div>
  
  <img id="bgimg" src="https://cdn.discordapp.com/attachments/1355993506618802276/1387143387982860308/20241214164101_1.jpg?ex=685c4573&is=685af3f3&hm=505c30c4a72bee0d9488fd92e2575122c60b6d40e1504c9b4d44fcd65f5a35a4&" alt="Background">
  
  <div id="imgtext-container">
    <img id="imgtext" src="https://cdn.discordapp.com/attachments/1355993506618802276/1387151738443665549/traitor_4.png?ex=685c4d3a&is=685afbba&hm=552cff11b89b11b1101538d5962a2395378d7d2176a92875a60d9b9e2ace4921&" alt="Main Content">
  </div>
  
  <audio id="myaudio" autplay loop>
    <source src="https://audio.jukehost.co.uk/LQLMzAaxtF0YtRHmincvncc3qzYp25ms" type="audio/mpeg" >
  </audio>
  
  <div class="audio-control" id="audio-control">
    <span class="audio-icon"></span>
    <span>Ð²ÐºÐ»ÑŽÑ‡Ð¸Ñ‚ÑŒ Ð¼ÑƒÐ·Ñ‹ÐºÑƒ</span>
  </div>

  <script>
    // Wait for the page to load
    document.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('myaudio');
      const audioControl = document.getElementById('audio-control');
      const loadingScreen = document.getElementById('loading');
      
      // Set initial volume
      audio.volume = 0.2;
      
      // Audio control functionality
      audioControl.addEventListener('click', function() {
        // Enable audio playback
        audio.play()
          .then(() => {
            audioControl.innerHTML = '<span class="audio-icon"></span> ðŸŽ¶';
            setTimeout(() => {
              audioControl.style.opacity = '0.5';
            }, 2000);
          })
          .catch(e => {
            audioControl.innerHTML = '<span class="audio-icon">ðŸ”‡</span> Playback blocked';
          });
      });
      
      // Hide loading screen when images are loaded
      Promise.all([
        new Promise(resolve => {
          const bgImg = document.getElementById('bgimg');
          if (bgImg.complete) resolve();
          else bgImg.onload = resolve;
        }),
        new Promise(resolve => {
          const imgText = document.getElementById('imgtext');
          if (imgText.complete) resolve();
          else imgText.onload = resolve;
        })
      ]).then(() => {
        setTimeout(() => {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }, 1000);
      });
      
      // Modern browsers require user interaction to play audio
      // We'll show the audio control to prompt user action
      setTimeout(() => {
        audioControl.style.display = 'flex';
      }, 3000);
    });
  </script>
</body>
</html>
